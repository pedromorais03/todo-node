<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List | NodeJS</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main class="container">
         <h1>Todo List com NodeJS</h1>
         <form id="task-form">
            <input type="text" id="task-title" placeholder="Nova tarefa">
            <input type="text" id="task-desc" placeholder="Descrição">
            <button onclick="insert_task()" type="submit">Adicionar Task</button>
         </form>

         <div class="task-list">
         </div>
      </main>   
   </body>
   <script src="./script.js"></script>
</html>
