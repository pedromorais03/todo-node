<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo List | NodeJS</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main class="container">
         <h1>Todo List com NodeJS</h1>
         <form id="task-form">
            <input type="text" id="task-title" placeholder="Nova tarefa">
            <input type="text" id="task-desc" placeholder="Descrição">
            <button type="submit">Adicionar Task</button>
         </form>

         <div class="task-list">
            <div class="task">
               <h3>Tarefa teste</h3>
               <span>Desc teste</span>
               <button class="btn-delete">Deletar</button>
            </div>
         </div>
      </main>   
   </body>
</html>
